<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplication table</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
</head>
<body>
    <div id="container">
        <h2 class="title">Type the number and confirm to generate the multiplication</h1>
        <div id="form">
            <div id="table-of">
                <label for="input-of" class="label">Table of:</label>
                <input type="number" name="input-of" id="typed-number" class="input-number">
            </div>
            <div id="multiple-until">
                <label for="input-until" class="label">Calculate until:</label>
                <input type="number" name="input-until" id="calculate-until" class="input-number">
            </div>
            <input type="button" value="Calculate" id="calculate-btn" onclick="calculate()">
        </div>
        <h2 class="title">Multiplication table of: <span id="of-number"></span></h1>
        <div id="result">
            <p id="result-text">Type a number to get the multiplication table</p>
            <table id="result-table">
            </table>
        </div>
    </div>
</body>
</html>
